   <h1>Formatting Text</h1>

    This is <b<BOLD</b> text
    <br><br>
    This is <i<ITALICS</i> text
    <br><br>
    This is <u<UNDERLINE</u> text
    <br><br>
    This is <s<STRIKETHROUGH</s> text
    <br><br>
    This is <sup<SUPERSCRIPT</sup> text
    <br><br>
    This is <sub<SUBSCRIPT</sub> text
    <br><br>



</body>
